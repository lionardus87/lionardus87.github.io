<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Module 1 Exercise 3</title>
    <style>
      body {
        font-family: sans-serif;
        margin: 0;
      }
      .container {
        display: flex;
        min-height: 100vh;
        align-items: stretch;
      }
      .column {
        background: goldenrod;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        flex: 1;
      }
      button {
        background-color: blue;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="column" id="column1">
        <h1 id="heading1">Hello</h1>
        <img src="mountain.jpeg" alt="Icy mountain" />
        <button onclick="buttonOne()">Change Me</button>
      </div>
      <div class="column" id="column2">
        <h1 id="heading2">World</h1>
        <img src="mountain.jpeg" alt="Icy mountain" />
        <button onclick="buttonTwo()">Change Me</button>
      </div>
    </div>
  </body>
  <script>
    function buttonOne() {
        console.log("Hello A")
        document.getElementById("column1").style.backgroundColor = "red";
        document.getElementById("heading1").innerText = "Hello Lio";
    }
    function buttonTwo() {
        console.log("Hello A")
        document.getElementById("column2").style.backgroundColor = "blue";
        document.getElementById("heading2").innerText = "Hello Lio";
    }
  </script>
</html>
